<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal</title>
  <link rel="stylesheet/less" type="text/css" href="animal.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script src="./animal.js"></script>
</head>
<body>
  <div class="chat_box">
    <div class="title">Animal Chat</div>
    <div class="chat_content">
      <ul id="chat_ul">
        <li class="chat_message">
          <!-- 聊天内容 -->
          <div class="avatar dog"></div>
          <div class="message_main">
            <div class="name">狗狗</div>
            <div class="text">汪汪</div>
          </div>
        </li>
      </ul>
    </div>
    <div class="action_box">
      <div class="avatar goose" id="actionAvatar"></div>
      <div class="action_content">
        <select id="select">
        </select>
        <input id="input" type="text">
        <button id="send">Send</button>
        <button id="add">+ Animal</button>
      </div>
    </div>
  </div>
</body>
</html>
